name: "brasil Client"
version: "1.0"

client:
  organization: brasil
  credentialStore:
    path: "./hfc-key-store/brasil"
    cryptoStore:
      path: "./hfc-key-store/brasil"
      
channels:
  datoschannel:
    orderers:
      - orderer.arcelormittal.com
    peers:
      peer0.asturias.arcelormittal.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.brasil.arcelormittal.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.chicago.arcelormittal.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

organizations:
  brasil:
    mspid: brasilMSP
    peers:
      - peer0.brasil.arcelormittal.com
    certificateAuthorities:
      - ca.brasil.arcelormittal.com
    adminPrivateKey:
      path: crypto-config/peerOrganizations/brasil.arcelormittal.com/users/Admin@brasil.arcelormittal.com/msp/keystore/CA2_PRIVATE_KEY
    signedCert:
      path: crypto-config/peerOrganizations/brasil.arcelormittal.com/users/Admin@brasil.arcelormittal.com/msp/signcerts/Admin@brasil.arcelormittal.com-cert.pem

peers:
  peer0.brasil.arcelormittal.com:
    url: grpcs://localhost:7051
    eventUrl: grpcs://localhost:7053

certificateAuthorities:
  ca.brasil.arcelormittal.com:
    url: http://localhost:7054
    httpOptions:
      verify: false
    registrar:
      - enrollId: admin
        enrollSecret: adminpw
    caName: ca.brasil.arcelormittal.com